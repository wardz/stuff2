<!DOCTYPE html>
<html lang="en" data-ng-app="app">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{{pageTitle}}</title>
		<base href="/">

		<!-- Prefetching -->
		<link href="https://ajax.googleapis.com" rel="dns-prefetch">
		<link href="https://ajax.googleapis.com" rel="preconnect">
		<link href="https://cdnjs.cloudflare.com" rel="dns-prefetch">
		<link href="https://cdnjs.cloudflare.com" rel="preconnect">
		<link href="https://dzl8jp8d2y5tg.cloudfront.net" rel="dns-prefetch">
		<link href="https://dzl8jp8d2y5tg.cloudfront.net" rel="preconnect">

		<!-- Misc -->
		<link href="img/favicon.png" rel="icon" type="image/png" sizes="32x32">
		<meta name="description" content="Browse for old expansion specific World of Warcraft addons. Currently supported expansions are Vanilla (1.12.1), The burning Crusade (2.4.3) and Wrath of the Lich King (3.3.5).">
		<meta name="fragment" content="!">

		<!-- Stylesheets -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
		<!-- build:css https://REMOVED.cloudfront.net/css/main.min.css -->
			<link href="css/main.css" rel="stylesheet" media="all">
			<link href="css/nav.css" rel="stylesheet" media="all">
			<link href="css/category.css" rel="stylesheet" media="all">
			<link href="css/expansion.css" rel="stylesheet" media="all">
			<link href="css/home.css" rel="stylesheet" media="all">
		<!-- /build -->
	</head>

	<body>
		<div ng-if="!isPageLoaded" id="loadscreen" ng-cloak>
			<div class="spinner"></div><p>Loading...</p>

				</small>
			</div>
		</footer>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
		<!-- build:js https://REMOVED.cloudfront.net/app/bin/app.module.min.js -->
			<script src="app/vendor/ui-bootstrap-custom-tpls-1.3.3.min.js"></script>
			<script src="app/vendor/angular-cache.min.js"></script>
			<script src="app/bin/app.module.js"></script>
